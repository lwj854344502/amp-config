server:
  servlet:
    context-path: /authentication
  port: 8011


spring:
  application:
    name: authentication-server
  datasource:
    name: amp
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/amp?useUnicode=true&characterEncoding=UTF8&allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20 

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/

# Mybatis配置
mybatis: 
  mapper-locations: classpath*:mybatisMapper/*.xml
  type-aliases-package: cn.com.certusnet.cloud.entity
  
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
    
 #配置日志
logging:
 #不同包下的日志可配置不同级别
  level:
     cn.com.certusnet.amp : debug   
 #采用相对路径方式将日志文件输出
  file: logs/${spring.application.name}.log